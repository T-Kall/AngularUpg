

<div class="cart-item" *ngFor="let product of shoppingcart" (product)="product" >
    <div class="p-2 d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img [src]="product.product.image" [alt]="product.product.name" class="img-fluid image-width">
            <div>
                <div><strong>{{product.product.name}}</strong></div>
                <div><small>{{product.quantity}} x {{product.product.price}} SEK</small></div>
            </div>
        </div>
        <div>
            <div class="btn-group btn-group-sm" role="group" aria-label="quantity">
                <button (click)="decrement(product)" type="button" class="btn btn-grey px-3">-</button>
                <button (click)="increment(product)" type="button" class="btn btn-grey px-3">+</button>
            </div>

            <div class="btn-group btn-group-sm" role="group" aria-label="trash">
                <button (click)="remove(product.product._id)" class="btn btn-danger px-3"><i class="fas fa-trash"></i></button>
            </div>
        </div>
    </div>
    <div class="dropdown-divider"></div>
</div>
